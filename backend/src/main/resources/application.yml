spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/pajeuhub
    username: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1.0.0